{% extends 'base.html' %}

{% block title %}
Doctor
{% endblock title %}

{% block body %}

<div class="container">

<div class="row">

<div class="col-md-4"></div>
<div class="col-md-4">
{% with messages=get_flashed_messages(with_categories=true) %}
{% if messages %}
{% for category, message in messages %}

<div class="alert alert-{{category}} alert-dismissible fade show" role="alert">
    {{message}}

  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>


  {% endfor %}
  {% endif %}
  {% endwith %}
<h2 class="text-center text-white bg-primary">Doctor Details</h2>

<form action="/doctor" method="post" class="jumbotron">

<div class="form-group">
<label for="email">Doctor Email</label>
<input type="email" class="form-control" name="email"   required>

</div>

<div class="form-group">
<label for="doctorname">Doctor Name</label>
<input type="text" class="form-control" name="doctorname"  required>

</div>


<div class="form-group">
<label for="dept">Department</label>
<input type="text" class="form-control" name="dept" required>

</div>

  <button type="submit" class="btn btn-warning btn-sm btn-block">Add</button>

</form>

</div>
<div class="col-md-4"></div>

</div>

</div>

{% endblock body %}
